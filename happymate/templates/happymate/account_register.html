{% load staticfiles%}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="{% static "common/js/ajax-controller.js" %}"></script>
<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}"/>
<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-theme.css" %}"/>
<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}"/>
<link type="text/css" rel="stylesheet" href="{% static "happymate/css/base.css" %}"/>
    <title>Register to HappyMate :)</title>
</head>
<body>
    <div class="panel panel-primary" style="margin:auto; width: 70%;">
    <div class="panel-heading">
        <h3 class="panel-title">
         Register to HappyMate !
        </h3>
    </div>

    <div class="panel-body">
        <form class="userForm" method="post" action="{% url "register" %}">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ roommate_form.as_p }}
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
