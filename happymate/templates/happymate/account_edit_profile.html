{% load staticfiles%}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="{% static "common/js/ajax-controller.js" %}"></script>
<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}"/>
<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-theme.css" %}"/>
<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}"/>
<link type="text/css" rel="stylesheet" href="{% static "happymate/css/base.css" %}"/>
<title>Edit your Profile :)</title>
</head>
<body>
<div class="panel panel-primary" style="margin:auto; width: 70%;">
    <div class="panel-heading">
        <h3 class="panel-title">
         Profile Info's
        </h3>
    </div>

    <div class="panel-body">
        <form class="userForm" method="post" action="{% url "edit_profile" %}">
            {% csrf_token %}
            {{ roommate_edit_form }}
            <input type="submit" name="submit" value="Submit">
        </form>

    </div>
</div>
<div class="panel panel-primary" style="margin:auto; width: 70%;">
    <div class="panel-heading">
        <h3 class="panel-title">
         Change You Inn
        </h3>
    </div>

    <div class="panel-body">
        <form class=userForm" method="post" action="{% url "edit_profile" %}">
            {% csrf_token %}
            {{ inn_change_form }}
            <input type="submit" name="submit" value="Submit">
        </form>

    </div>
</div>
<div class="panel panel-primary" style="margin:auto; width: 70%;">
    <div class="panel-heading">
        <h3 class="panel-title">
         Personal Info's
        </h3>
    </div>

    <div class="panel-body">
        <form class="userForm" method="post" action="{% url "edit_profile" %}">
            {% csrf_token %}
            {{ user_edit_form }}
            <input type="submit" name="submit" value="Submit">
        </form>

    </div>
</div>
<div class="panel panel-primary" style="margin:auto; width: 70%;">
    <div class="panel-heading">
        <h3 class="panel-title">
         Change Password
        </h3>
    </div>

    <div class="panel-body">
        <form class="userForm" method="post" action="{% url "edit_profile" %}">
            {% csrf_token %}
            {{ user_password_change_form }}
            <input type="submit" name="submit" value="Submit">
        </form>

    </div>
</div>
</body>
</html>
